<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodsic - Weather-based Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Moodsic</h1>
        <p>Music that matches your current weather and mood</p>
        
        <div id="weather-info">
            <p>Detecting your location and weather...</p>
        </div>
        
        <div id="player-container">
            <audio id="music-player" controls></audio>
            <div id="now-playing"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
