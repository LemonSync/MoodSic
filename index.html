<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundMood - Musik Sesuai Cuaca</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> SoundMood</h1>
            <p class="tagline">Musik yang selaras dengan cuaca di sekitarmu</p>
        </header>

        <main>
            <div class="weather-card">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="location">Mendeteksi lokasi...</span>
                </div>
                <div class="weather-info">
                    <div id="weather-icon"><i class="fas fa-sun"></i></div>
                    <div>
                        <h2 id="temperature">--°C</h2>
                        <p id="weather-desc">--</p>
                    </div>
                </div>
            </div>

            <div class="player">
                <h3>Rekomendasi Musik</h3>
                <div class="player-controls">
                    <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="track-info">
                    <p id="track-title">Pilih cuaca terlebih dahulu</p>
                    <p id="track-mood">--</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <button id="favorite-btn"><i class="far fa-heart"></i> Simpan ke Favorit</button>
            </div>

            <div class="favorites-section">
                <h3><i class="fas fa-heart"></i> Favorit Anda</h3>
                <div id="favorites-list">
                    <p class="empty-message">Belum ada favorit</p>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2023 SoundMood | Gunakan headphone untuk pengalaman terbaik</p>
        </footer>
    </div>

    <audio id="audio-player"></audio>

    <script src="scripts/app.js"></script>
</body>
</html>
